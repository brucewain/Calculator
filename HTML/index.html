<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT -->
  </head>
  <body>
    <div class="calc">
      <div class="cal_display" type="text">0</div>
      <div class="cal_keys">
        <button data-operation class="key_operator btn">+</button>
        <button data-operation class="key_operator btn">-</button>
        <button data-operation class="key_operator btn">*</button>
        <button data-operation class="key_operator btn">รท</button>
        <button data-number class="btn">9</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">7</button>
        <button data-number class="btn">6</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">4</button>
        <button data-number class="btn">3</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">1</button>
        <button data-number class="decimal btn">.</button>
        <button data-number class="btn">0</button>
        <button data-all-clear class="clear btn">AC</button>
        <button data-equals class="key_equal btn">=</button>
      </div>
    </div>
    <script src="/JS/app.js"></script>
  </body>
</html>
